<head>
	<link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<div data-ng-include src="'resources/features/navbar/scrumNavbar.html'"></div>

<div  class="alert alert-info" role="alert">
      <h2 class="page-header text-center" id="loginH1">Move Story</h2>
</div>
<div class="container">
	<form>
		<div class="form-group" col-md-4>
   		   <label for="sel1">Lane Type</label>
			<select class="form-control" id="sel3" data-ng-model="storylane">
					<option data-ng-show="isScrumMaster" value="1">Backlog</option>
	        <option data-ng-show="isQA"  value="2">To Do</option>
        	<option data-ng-show="isDev" value="3">In Progress</option>
	        <option data-ng-show="isDev" value="4">Test</option>
	        <option data-ng-show="isQA" value="5">Verify</option>
	        <option data-ng-show="isQA" data-ng-hide="isDev" value="6">Done</option>
			</select>
			<br>
			<button data-ng-click="submit()" class="btn btn-default">Move</button>
		</div>
	</form>
</div>
