<head>
	<link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<div data-ng-include src="'resources/features/navbar/scrumNavbar.html'"></div>


<div  class="alert alert-info" role="alert">
      <h2 class="page-header text-center" id="loginH1">Move Story</h2>
</div>
<div class="container">
	<form>
		<div class="form-group" col-md-4>
   		   <label for="sel1">Lane Type</label>
			<select class="form-control" id="sel3" data-ng-model="storylane">
				<option data-ng-repeat="lane in lanes" value="{{lane.ltId}}">{{lane.ltName}}</option>
			</select>
			<br>
			<button data-ng-click="submit()" class="btn btn-default">Move</button>
		</div>
	</form>
</div>
