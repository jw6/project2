<head>
	<link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>

<div data-ng-include src="'resources/features/navbar/scrumNavbar.html'"></div>

<div id="displayEntries">
	<table class="table table-bordered table-hover">
		<thead>
			<tr class="active"><th colspan="10" class="text-center">Logs</th></tr>
		</thead>
		<tbody id="allEntries">
			<tr class="active">
				<th class="text-center">Date</th>
				<th class="text-center">level</th>
				<th class="text-center">Message</th>
				<th class="text-center">Logger</th>
			</tr>

			<tr data-ng-repeat="log in logs" class="active text-center">			
				<td>{{log.logsDated}}</td>
				<td>{{log.logsLevel}}</td>
				<td>{{log.logsMessage}}</td>
				<td>{{log.logsLogger}}</td>
			</tr>		
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</div>
